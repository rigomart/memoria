name: Node CI

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'bun.lock'
      - 'package.json'
      - '.github/workflows/**'
      - '.changeset/**'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'bun.lock'
      - 'package.json'
      - '.github/workflows/**'
      - '.changeset/**'

jobs:
  ci:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/ci-setup
      - uses: ./.github/actions/ci-checks
